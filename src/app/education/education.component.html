<div class="mat-card-container">
    <mat-card *ngFor="let education of educations">
        <mat-card-header>
            <mat-card-title class="education-title">{{education.title}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="education-non-title"><strong> Institution:</strong> {{education.institution}}</div>
            <div class="education-non-title"><strong> Area:</strong> {{education.area}}</div>
            <div class="education-non-title"><strong> Graduation Year:</strong> {{education.graduationYear}}</div>
            <div class="education-non-title"><strong> Result:</strong> {{education.result}}</div>
        </mat-card-content>

    </mat-card>
</div>
